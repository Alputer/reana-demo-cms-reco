version: 0.6.0
inputs:
  files:
    - reco_cmsdriver{{cookiecutter.year}}.py
workflow:
  type: serial
  specification:
    steps:
      - environment: 'cmsopendata/cmssw_{{cookiecutter.cmssw_version}}'
        commands:
        - source /opt/cms/cmsset_default.sh && scramv1 project CMSSW CMSSW_{{cookiecutter.cmssw_version}} && cd CMSSW_{{cookiecutter.cmssw_version}}/src && eval `scramv1 runtime -sh` && scp ../../reco_cmsdriver{{cookiecutter.year}}.py . && ln -sf /cvmfs/cms-opendata-conddb.cern.ch/{{cookiecutter.global_tag}}_RUNA {{cookiecutter.global_tag}} && ln -sf /cvmfs/cms-opendata-conddb.cern.ch/{{cookiecutter.global_tag}}_RUNA.db {{cookiecutter.global_tag}}_RUNA.db && ls -l && ls -l /cvmfs/ && cmsRun reco_cmsdriver{{cookiecutter.year}}.py

outputs:
  files:
    - reco_RAW2DIGI_L1Reco_RECO_USER.root